<body>
    <div class="navmenu" id="myTop"><a href="index.html" id="myTop">Home</a>

    <h1>
        <center> Feedback</center>
    </h1><br><br><br><br><br>
    <form id="formElement">
        <div class="form-group">
            <input type="name" id="personName" placeholder="Your Name" required>
        </div>
        <br>
        <div class="form-group">
            <input type="name" id="skill" placeholder="Skill" required>
        </div>
        <br>
        <select id="level" required>
            <option selected disabled>Select level</option>
            <option value="Proficient">Proficient</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Beginner">Beginner</option>
        </select>
        <br>
        <div class="form-group">
            <input type="name" id="comment" placeholder="Drop Comment" required>
        </div>
        <br>
        <input type="submit" id="submitButton">
    </form>
    <br>
    <br>
    <table id="feedBackTable" class="feed">

        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Skill</th>
            <th>Proficiency</th>
            <th>Comment</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Me</td>
            <td>HTML</td>
            <td>Intermediate</td>
            <td>Good</td>
        </tr>
    </table>
    </div>
    </div>
